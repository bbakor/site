<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bbakor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dots"></div>

  <img src="profilbild.png" alt="Profilbild" class="profilbild" />

  <a class="button twitch" href="https://twitch.tv/bbakor" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111668.png" alt="Twitch Icon" />
    TWITCH
  </a>

  <a class="button youtube" href="https://youtube.com/@bbakor" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Icon" />
    YOUTUBE
  </a>

  <a class="button discord" href="https://discord.gg/9NTR6TZjmt" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord Icon" />
    DISCORD
  </a>

  <script>
    const dotsContainer = document.querySelector('.dots');
    for (let i = 0; i < 50; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.top = `${Math.random() * 100}%`;
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.animationDelay = `${Math.random() * 5}s`;
      dotsContainer.appendChild(dot);
    }
  </script>
</body>
</html>
